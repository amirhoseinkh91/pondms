<div ng-if="isEditMode">
	<p class="input-group">
		<input name="{{name}}" type="text" readonly="readonly" ng-required="{{required}}"
			class="form-control not-radius" ng-model="model.name" />
		<span class="input-group-btn">
			<button class="btn btn-default not-radius" type="button"
				ngf-select 
				ngf-multiple="multiple"
				ngf-change="uploadFile($files)">
				<i class="glyphicon glyphicon-file"></i>
			</button>
		</span>
	</p>
	<span class="col-sm-12 text-error" ng-show="typeNotSupported">
		نوع فایل انتخابی مناسب نمی‌باشد.
	</span>
	<div class="progress" ng-show="uploadingFile.showUpload && uploadingFile.progressPercentage<100 ">
		<div class="progress-bar progress-bar-success progress-bar-striped"
			role="progressbar"
			aria-valuenow="{{uploadingFile.progressPercentage}}"
			aria-valuemin="0" aria-valuemax="100"
			ng-style="{width : uploadingFile.progressPercentage + '%' }">
			<span>{{uploadingFile.progressPercentage|EnToFaNumber}}% </span>
		</div>
		<a class="btn btn-default" ng-click="cancelUpload()" ng-show="uploadingFile.progressPercentage != 100 || model!=null">
			<i class="flaticon-close-button pull-left"></i>
		</a>
	</div>
</div>
<div ng-if="model.hash!=null && model.hash!=''">
	<div class="row">
		<a class="btn" ng-click="downloadFile()"><i class="glyphicon glyphicon-download"></i></a>
		<span class="control-label">{{model.name|splitString:15}}</span>
		<span class="flaticon-close-button" ng-if="isEditMode" ng-click="deleteFile()"></span>
	</div>
</div>
