
<style>
.img-container {
/* 	width: 550px; */
	height: 450px;
	direction: ltr;
}
</style>

<div class="img-container">
	<!-- <img id="imageId" src="img/41173571.gif"> -->
	<img id="imageId" style="width: 100%">
</div>



<div class="row">
	<div class="col-md-9 docs-buttons">
		<!-- <h3 class="page-header">Toolbar:</h3> -->
		<div class="btn-group">
			<button class="btn btn-primary" data-method="setDragMode" data-option="move" type="button" title="Move">
				<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;setDragMode&quot;, &quot;move&quot;)"> <span class="icon icon-move"></span>
				</span>
			</button>
			<button class="btn btn-primary" data-method="setDragMode" data-option="crop" type="button" title="Crop">
				<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;setDragMode&quot;, &quot;crop&quot;)"> <span class="icon icon-crop"></span>
				</span>
			</button>
			<button class="btn btn-primary" data-method="zoom" data-option="0.1" type="button" title="Zoom In">
				<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;zoom&quot;, 0.1)"> <span class="icon icon-zoom-in"></span>
				</span>
			</button>
			<button class="btn btn-primary" data-method="zoom" data-option="-0.1" type="button" title="Zoom Out">
				<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;zoom&quot;, -0.1)"> <span class="icon icon-zoom-out"></span>
				</span>
			</button>
			<button class="btn btn-primary" data-method="rotate" data-option="-45" type="button" title="Rotate Left">
				<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;rotate&quot;, -45)"> <span class="icon icon-rotate-left"></span>
				</span>
			</button>
			<button class="btn btn-primary" data-method="rotate" data-option="45" type="button" title="Rotate Right">
				<span class="docs-tooltip" data-toggle="tooltip" title="$().cropper(&quot;rotate&quot;, 45)"> <span class="icon icon-rotate-right"></span>
				</span>
			</button>
		</div>

	</div>
</div>
