<div class="col-sm-5 noSidePadding" ng-class="{hidden:!isEditMode}">
     <div class="btn-group">
          <button type='button' class='btn btn-xs btn-default' ng-click='openEntityMultiSelectorModal()' ng-if="!isAddOnly">
               <i class='glyphicon glyphicon-search'></i>
          </button>
          <button type='button' class='btn btn-xs btn-default' ng-hide="schema.isCreateDisabled" ng-click="onOpenAddNewEntityModal()">
               <i class='glyphicon glyphicon-plus'></i>
          </button>
     </div>
</div>
<div class="col-sm-7 noSidePadding" ng-show="model.length">
     <div class="panel panel-default" style="padding-left: 0; padding-right: 0;">

               <!-- 	            ng-class="{'glyphicon-resize-full':haveMaxHeight,'glyphicon-resize-small':!haveMaxHeight}"></span> -->
               <!-- 	      </button> -->
