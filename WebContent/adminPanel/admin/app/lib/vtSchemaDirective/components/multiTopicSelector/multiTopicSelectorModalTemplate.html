<div class="modal-header">
     <h3 class="modal-title">يک یا چند موضوع را انتخاب نماييد</h3>
</div>
<div class="modal-body  itemSelectorModal haveFormRows clearfix">
     <div class="col-md-6 row">
          <div class="input-group">
               <input type="text" placeholder="نام موضوع" ng-model="searchingFor.query" class="form-control" ui-keypress="{13:'onSearchClick();'}">
               <i class="glyphicon glyphicon-remove  text-danger" ng-show="searchMode" ng-click="onResetSearchClick($event)" style="position: absolute; z-index: 2; left: 50px; top: 19px; cursor: pointer;"></i>
               <span style="cursor: pointer; cursor: hand;" class="input-group-addon btn btn-default" ng-click="onSearchClick();">
                    <span class="glyphicon glyphicon-search"></span>
               </span>
          </div>
     </div>
     <div class="row" ng-repeat="nodeArray in searchResults">
          <div class="btn-breadcrumb btn-group col-sm-12" ng-click="onBreadcrumbSearchResultClick(nodeArray)">
               <span ng-repeat="node in nodeArray" class="btn btn-breadcrumb-item btn-breadcrumb-no-dropdown" data-placement="bottom" data-toggle="tooltip">
                    <lable class="control-label">{{node.name}}</lable>
               </span>
          </div>
     </div>
     <div class="row">
          <div class="col-md-12">
               <vira-tree ng-init="isEditable=false" is-editable="isEditable" selected-node="viraTreeDirective.selectedNode" selected-nodes="viraTreeDirective.selectedNodes" is-multi-select-mode="viraTreeDirective.isMultiSelectMode" controller="viraTreeDirective.controller" tree-data="b"></vira-tree>
          </div>
     </div>
     <label class="control-label col-sm-12">انتخاب شده ها:</label>
     <b class="alert alert-success pull-right" style="margin-right: 5px;" ng-repeat="node in viraTreeDirective.selectedNodes">{{ node._displayString[node._displayString.length-1] }}</b>
</div>
<div class="modal-footer ">
     <button class="btn btn-xs btn-primary" ng-click="ok()">تاييد</button>
     <button class="btn btn-xs btn-warning pull-left" ng-click="cancel()">لغو</button>
</div>
