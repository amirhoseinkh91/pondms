<div class="modal-body">
     <div class="">
          <textarea ng-show="isEditMode" ng-model="model" class="form-control" type="text" style="width: 100%; height: 500px; resize: vertical; direction: {{direction"></textarea>
          <pre ng-hide="isEditMode" style="direction: {{direction">{{model}}</pre>
     </div>
</div>
<br />
<div class="modal-footer">
     <button ng-show="isEditMode" class="btn btn-sm btn-sm btn-primary" ng-click="ok(model)" style="margin-top: 10px;">ذخیره</button>
     <button ng-show="isEditMode" class="btn btn-sm btn-sm btn-warning pull-left" ng-click="cancel()" style="margin-top: 10px;">لغو</button>
     <button ng-hide="isEditMode" class="btn btn-sm btn-sm btn-warning pull-left" ng-click="cancel()" style="margin-top: 10px;">بازگشت</button>
</div>
