<tags-input ng-class="{'viewModeTags':!isEditMode}" ng-show="model.length || isEditMode" ng-model="model" min-length="1" allow-leftover-text="true" placeholder="تگ را وارد کنید"  add-on-comma="false" name='{{field}}-{{suffix}}'> 
	<auto-complete source="tagFunction($query)" debounce-delay="400" min-length="1" displayProperty="text"></auto-complete> 
</tags-input>
