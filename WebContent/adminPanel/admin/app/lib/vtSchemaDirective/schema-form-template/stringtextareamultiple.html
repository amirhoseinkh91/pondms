<div class="row rowForm" ng-class="{'has-error': formState[field].$invalid && isEditMode && api.validationClicked}">
     <label for="{{field}}" class="control-label col-sm-4" ng-class="{'required':isEditMode && required}">{{label}}</label>
     <div class="col-sm-8 q7">
          <multi-textarea api="api" class="widget" ng-model="model[field]" model="model[field]" field="field" schema="schema" is-edit-mode="isEditMode"> </multi-textarea>        
     </div>
</div>
