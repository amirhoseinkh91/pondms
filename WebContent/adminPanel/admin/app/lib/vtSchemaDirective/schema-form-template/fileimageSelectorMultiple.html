<div class="row rowForm" ng-class="{'has-error': formState['{{field}}-{{suffix}}'].$invalid && isEditMode && api.validationClicked ,'hidden-print':!!!model[field]}">
    <label for="{{field}}" class="control-label col-sm-4" ng-class="{'required':isEditMode && required}">{{label}}</label>
    <div class="col-sm-8 q9">
        <image-select-multiple api="api" class="widget" ng-model="model[field]" model="model[field]" field="field" schema="schema" is-edit-mode="isEditMode"></image-select-multiple>
        <small class="error" ng-show="formState['{{field}}-{{suffix}}'].$invalid && isEditMode">غیر معتبر</small>
    </div>
</div>
