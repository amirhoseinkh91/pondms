<div class="row rowForm">
     <label class="control-label col-sm-4" ng-class="{'required':isEditMode && required}" for="{{field}}">{{label}}</label>
     <div class="col-sm-8 q1">
          <input id="{{field}}" class="widget" ng-class="{hidden:!isEditMode}" name="field" ng-model="model[field]" type="checkbox"></input>
          <p class="form-control-static" ng-class="{hidden:isEditMode}">{{model[field]?'\u2714':'\u2718'}}</p>
     </div>
</div>
