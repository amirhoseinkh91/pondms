<div class="row rowForm" ng-class="{'has-error': formState['{{field}}-{{suffix}}'].$invalid && isEditMode && api.validationClicked}">
     <label for="{{field}}" class="control-label col-sm-4" ng-class="{'required':isEditMode && required}"> {{label}}</label>
     <div class="col-sm-8 q12">
          <p class='input-group noPadding' ng-class="{hidden:!isEditMode}">
               <input id="{{field}}" datepicker-popup='yyyy/MM/dd' is-open='opened' ng-model="model[field]" type="text" class="form-control widget"></input>
               <span class="input-group-addon" ng-click='open($event)' style="cursor: pointer; cursor: hand;">
                    <span class="glyphicon glyphicon-calendar"></span>
               </span>
          </p>
          <p class="form-control-static" ng-class="{hidden:isEditMode}">{{model[field] |date:'yyyy/MM/dd'||EnToFaNumber}}</p>
     </div>
</div>
