<div class="row rowForm" ng-class="{'has-error': formState['{{field}}-{{suffix}}'].$invalid && isEditMode && api.validationClicked}">
     <label for="{{field}}" class="control-label col-sm-4" ng-class="{'required':isEditMode && required}">{{label}}</label>
     <div class="col-sm-4 q3">
          <input ng-class="{hidden:!isEditMode}" ng-if="schema.widgetParams.forceLanguage && schema.widgetParams.forceLanguage=='en'" focus-me="isFocused[field]" id="{{field}}" ng-model="model[field]" type="text" class="form-control widget" ng-pattern="/^[a-zA-Z0-9- ]*$|^[a-zA-Z0-9- ]*(\_[a-zA-Z0-9- ]*)*?$/"></input>
          <input ng-class="{hidden:!isEditMode}" ng-if="schema.widgetParams.forceLanguage && schema.widgetParams.forceLanguage=='fa'" focus-me="isFocused[field]" id="{{field}}" ng-model="model[field]" type="text" class="form-control widget" ng-pattern="/^[\u0627-\u06CC\u06F0-\u06F90-9]*((\_)*(\-)*(\s)*[\u0627-\u06CC\u06F0-\u06F90-9]*)*$/"></input>
          <input ng-class="{hidden:!isEditMode}" ng-if="!schema.widgetParams.forceLanguage" focus-me="isFocused[field]" id="{{field}}" ng-model="model[field]" type="text" class="form-control widget"></input>
          <p class="form-control-static fildsetTextPadding" ng-class="{hidden:isEditMode || (model[field]=='false' || model[field]=='true')}">{{model[field]}}</p>
          <span class='glyphicon ' ng-class="{hidden:isEditMode || (model[field]!='false' || model[field]!='true'),'glyphicon-ok text-success':model[field]==='true','glyphicon-remove text-danger':model[field]==='false'}"></span>
     </div>
</div>
