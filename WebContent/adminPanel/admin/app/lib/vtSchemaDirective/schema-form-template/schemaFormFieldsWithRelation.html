
<div class="">
     <div class="row noSideMargin">
          <div class="b">
               <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
                    <div class="list-group" ng-repeat='viewGroup in schema[goodGroups]' ng-if="userSecretLevel>=viewGroup.secretLevel|| !viewGroup.secretLevel" ng-init="initialActiveTab(viewGroup)" >
                         <a href="javascript:void(0)" ng-click="onChangeTabActiveIndexClick(viewGroup)" class="list-group-item text-center"  ng-class="{'active':viewGroup.isTabActive}" >
                              <span style="color: Red; margin-left: 10px;" ng-show="viewGroup.hasRequierd">*</span>
                              {{viewGroup.name}}
                         </a>
                    </div>
                    <div class="list-group">
                         <a href="javascript:void(0)" ng-click="onChangeTabActiveIndexClick(viewGroup)" ng-init="viewGroup={}" class="list-group-item text-center" ng-class="{'active':viewGroup.isTabActive}">
                              <span style="color: Red; margin-left: 10px;" ng-show="viewGroup.hasRequierd">*</span>
                              ارتباط
                         </a>
                    </div>
               </div>
               <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
                    <!-- flight section -->
                    <div class="bhoechie-tab-content" ng-class="{'active':viewGroup.isTabActive}" ng-repeat='viewGroup in schema[goodGroups]' ng-if="userSecretLevel>=viewGroup.secretLevel|| !viewGroup.secretLevel"  style='padding-left: 10px;'>
                         <schema-form-field api="apis[field]"  suffix="suffix" glob-schema='schema' ng-repeat='field in  viewGroup.members track by $index' is-focused='isFocused' field='field' schema='schema.properties[field]' model='model' required='schema.properties[field].required' label='{{schema.properties[field].label}}' is-edit-mode='isEditMode'></schema-form-field>
                    </div>
                    <div class="bhoechie-tab-content" ng-class="{'active':viewGroup.isTabActive}" style='padding-left: 10px;'>
                         <div class="form-group" ng-class="{'has-error': formState['{{field}}-{{suffix}}'].$invalid && isEditMode}">
                              <label for="__$relationsForward" class="control-label col-sm-4">
                                   <span ng-show="isEditMode && required">*</span>
                                   ارتباط
                              </label>
                              <div class="col-sm-8 q15">
                                   <multi-relation-selector2 api="apis['forwardRelation']" id="__$relationsForward" class="widget" schema-of-entity-type="schema" ng-model="model['__$relations']['forward']" model="model['__$relations']['forward']" form-model="model" field="field" relation-direction="forward" is-edit-mode="isEditMode"></multi-relation-selector2>
                              </div>
                         </div>
                         <div class="form-group" ng-class="{'has-error': formState['{{field}}-{{suffix}}'].$invalid && isEditMode}">
                              <label for="__$relationsBackward" class="control-label col-sm-4">
                                   <span ng-show="isEditMode && required">*</span>
                                   ارتباط معکوس
                              </label>
                              <div class="col-sm-8 q15">
                                   <multi-relation-selector2 api="apis['backwardRelation']" id="__$relationsBackward" class="widget" schema-of-entity-type="schema" ng-model="model['__$relations']['backward']" model="model['__$relations']['backward']" form-model="model" field="field" relation-direction="backward" is-edit-mode="isEditMode"></multi-relation-selector2>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</div>
