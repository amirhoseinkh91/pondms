<div class="row rowForm" ng-class="{'has-error': formState[field].$invalid && isEditMode && api.validationClicked}">
     <label for="{{field}}" class="control-label col-sm-4" ng-class="{'required':isEditMode && required}"> {{label}}</label>
     <div class="col-sm-8">
          <textarea rows="6" ng-class="{hidden:!isEditMode}" id="{{field}}" ng-attr-name="{{field}}" ng-model="model[field]" type="text" class="form-control widget" style="resize: none"></textarea>
          <pre style="white-space: pre-wrap;" class="form-control-static textarea-view" ng-class="{hidden:isEditMode}">{{model[field]}}</pre>
     </div>
</div>
