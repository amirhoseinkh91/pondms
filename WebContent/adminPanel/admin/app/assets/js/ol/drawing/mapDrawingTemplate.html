<div>

	<a class="btn btn-default" ng-click="Func.changeType('point')" ng-show="mode!='view'"
		style="position: absolute; z-index: 9999;margin: 6px 6px 6px 6px;">
		<i class="fa fa-map-marker"></i>
	</a>
	
	<a class="btn btn-default" ng-click="Func.changeType('polygon')" ng-show="mode!='view'"
		style="position: absolute; z-index: 9999;margin: 6px 48px 6px 6px;">
		<i class="fa fa-street-view"></i>
	</a>


	<a class="btn btn-default" ng-click="Func.removeFeature(type)" 
		ng-if="(polygonFeature || pointFeature) && mode != 'view'" 
		style="position: absolute; z-index: 9999;margin: 6px 96px 6px 6px;">
		<i class="fa fa-trash"></i>
	</a>
	
	<div id="{{uniqueId}}" style="width: 100%; height: 200px;"></div>
</div>
